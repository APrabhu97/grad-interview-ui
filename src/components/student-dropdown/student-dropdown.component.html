<div class="dropdown">
    <mat-form-field appearance="fill">
        <mat-label>Students</mat-label>
        <mat-select [formControl]="students" multiple>
            <mat-select-trigger>
                {{students.value ? students.value[0] : ''}}
                <span *ngIf="students.value?.length > 1" class="example-additional-selection">
                    (+{{students.value.length - 1}} {{students.value?.length === 2 ? 'other' : 'others'}})
                </span>
            </mat-select-trigger>
            <mat-option *ngFor="let topping of studentsList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <button mat-raised-button (click)="openDialog()">Add new Student</button>
    </div>
    <div>
        <button mat-raised-button (click)="openPublicationDialog()">Add new Publication</button>
    </div>
</div>
